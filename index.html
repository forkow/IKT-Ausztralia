<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Ausztrália</title>
</head>
<body>
  <header>
    <div id="titlebar">
      <img src="img/kengaro.gif" alt="" style="margin-left: 10rem;">
      <img src="img/g12697.png" class="width_img1" alt="">
      <img src="img/koala.gif" alt="" style="margin-right: 8rem;">
    </div>
  </header>
  <div class="container-fluid">
    <div class="navbar navbar-expand-md navbar-light bg-light" id="navBar">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav justify-content-around w-100" id="temakTabList" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tabMain" data-bs-toggle="tab" data-bs-target="#contentMain" type="button" role="tab" aria-selected="true">Főoldal</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab1" data-bs-toggle="tab" data-bs-target="#contentSights" type="button" role="tab" aria-selected="true">Látványosságok</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#contentHistory" type="button" role="tab" aria-selected="false">Rövid történelme</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab3" data-bs-toggle="tab" data-bs-target="#contentCulture" type="button" role="tab" aria-selected="false">Kultúrája</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab4" data-bs-toggle="tab" data-bs-target="#contentPride" type="button" role="tab" aria-selected="false">Büszkeségei</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab5" data-bs-toggle="tab" data-bs-target="#contentTraveling" type="button" role="tab" aria-selected="false">Utazásbemutató</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content" id="mainContent">
      <div class="tab-pane fade show active" id="contentMain" role="tabpanel" aria-labelledby="tabMain" tabindex="0">
        <div id="mainContentCarousel" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/australia/Australia_mountain.jpg" class="d-block w-100" title="Forrás: Shutterstock">
            </div>
            <div class="carousel-item">
              <img src="img/australia/victoria.webp" class="d-block w-100" title="Forrás: Shutterstock">
            </div>
            <div class="carousel-item">
              <img src="img/australia/nsw.webp" class="d-block w-100" title="Forrás: Shutterstock">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#mainContentCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainContentCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="tab-pane fade" id="contentSights" role="tabpanel" aria-labelledby="tab1" tabindex="0">
        <h2>Látványosságok</h2>
      </div>
      <div class="tab-pane fade" id="contentHistory" role="tabpanel" aria-labelledby="tab2" tabindex="0">
        <h2>Rövid történelme</h2>
      </div>
      <div class="tab-pane fade" id="contentCulture" role="tabpanel" aria-labelledby="tab3" tabindex="0">
        <h2>Kultúrája</h2>
      </div>
      <div class="tab-pane fade" id="contentPride" role="tabpanel" aria-labelledby="tab4" tabindex="0">
        <h2>Büszkeségei</h2>
      </div>
      <div class="tab-pane fade" id="contentTraveling" role="tabpanel" aria-labelledby="tab5" tabindex="0">
        <h2>Utazásbemutató</h2>
      </div>
    </div>
  </div>
</body>
</html>
